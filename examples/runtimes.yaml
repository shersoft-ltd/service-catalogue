#
# We assign ownership of these runtimes to the platform team.
#
# As an example, this is defined here as a static entity. You'll likely want to
# use a team imported from a dynamic source (i.e.: your SCM provider).
#
apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: platform
spec:
  type: team
  children: []
#
# Some example AWS Lambda runtimes.
#
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: aws-lambda-runtime-go1.x
spec:
  type: aws-lambda-runtime
  lifecycle: production
  owner: platform
  description: "AWS Lambda runtime."
